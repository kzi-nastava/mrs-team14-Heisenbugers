<div class="flex h-screen font-sans">
  <!-- Sidebar -->
  <aside class="w-[260px] border-r border-gray-300 p-6">
    <div class="w-16 h-16 rounded-full bg-gray-200 mb-3"></div>
    <div class="font-semibold">John Doe</div>
    <div class="text-sm text-gray-500">johndoe@gmail.com</div>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Ride History</h2>
      <span class="text-lg cursor-pointer">â‡…</span>
    </div>

    <!-- Filters -->
    <div class="flex gap-2 mb-6">
      <button
        class="px-4 py-1 rounded-full border text-sm"
        [ngClass]="sort === 'date' ? 'border-black' : 'border-gray-400'"
        (click)="setSort('date')"
      >
        by date
      </button>

      <button
        class="px-4 py-1 rounded-full border text-sm"
        [ngClass]="sort === 'price' ? 'border-black' : 'border-gray-400'"
        (click)="setSort('price')"
      >
        by price
      </button>

      <button
        class="px-4 py-1 rounded-full border text-sm"
        [ngClass]="sort === 'route' ? 'border-black' : 'border-gray-400'"
        (click)="setSort('route')"
      >
        by route
      </button>
    </div>

    <!-- Ride list -->
    <div *ngFor="let r of rides" class="mb-3 rounded-xl border border-gray-200 px-4 py-3 text-sm">
      {{ r.route }} - {{ r.time }} - {{ r.price }} RSD
    </div>
  </main>
</div>
