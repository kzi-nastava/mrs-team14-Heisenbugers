<div class="w-full max-w-md mx-auto h-[500px] flex flex-col border rounded-xl shadow-lg bg-white">
  <!-- Messages -->
  <div class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
    @for (message of messages; track message) {
      <div
        class="flex items-end"
        [ngClass]="{
          'justify-end': message.from === 'me',
          'justify-start': message.from !== 'me',
        }"
      >
        <!-- Message Bubble -->
        @if (message.from === 'me') {
          <div
            class="flex flex-col px-4 py-2 max-w-[70%] break-words bg-lime-600 text-white rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl"
          >
            <span>{{ message.content }}</span>
            <span class="self-end text-xs text-gray-200 mt-1">{{
              message.timestamp | date: 'shortTime'
            }}</span>
          </div>
        } @else {
          <div
            class="flex flex-col px-4 py-2 max-w-[70%] break-words bg-gray-300 text-gray-800 rounded-2xl"
          >
            <span>{{ message.content }}</span>
            <span class="self-end text-xs text-gray-600 mt-1">{{
              message.timestamp | date: 'shortTime'
            }}</span>
          </div>
        }
      </div>
    }
  </div>

  <!-- Input -->
  <div class="flex items-center gap-2 p-3 border-t bg-white">
    <textarea
      [(ngModel)]="newMessage.content"
      (keyup.enter)="send()"
      (input)="autoResize($event)"
      rows="1"
      [ngStyle]="{ 'border-radius.px': borderRadius }"
      placeholder="Type a message..."
      class="flex-1 px-4 py-2 border rounded-full resize-none overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>

    <button
      (click)="send()"
      class="px-5 py-2 bg-lime-600 text-white rounded-full hover:bg-lime-700 transition"
    >
      Send
    </button>
  </div>
</div>
