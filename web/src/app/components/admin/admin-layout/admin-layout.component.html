<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-[260px] border-r border-neutral-200 p-4">
    <div class="font-bold text-lg mb-6">Admin Panel</div>

    <div class="space-y-2">
      <a
        routerLink="/admin/panic"
        class="flex items-center justify-between px-3 py-2 rounded-xl border hover:bg-neutral-50"
      >
        <span>Panic dashboard</span>


        <span
          class="inline-block w-3 h-3 rounded-full"
          [class.bg-red-500]="hasAlert"
          [class.bg-black]="!hasAlert"
          title="Panic / notifications indicator"
        ></span>
      </a>
      <a
        routerLink="/admin/rides"
        class="flex items-center justify-between px-3 py-2 rounded-xl border hover:bg-neutral-50"
      >
        <span>Rides</span>
      </a>

      <button
        type="button"
        class="w-full px-3 py-2 rounded-xl border hover:bg-neutral-50 text-left"
        (click)="enableSound()"
      >
        Enable sound
      </button>
    </div>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
