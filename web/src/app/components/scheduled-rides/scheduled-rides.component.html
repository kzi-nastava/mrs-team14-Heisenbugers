<div class="flex font-sans h-full">
  <!-- Sidebar -->
  <aside class="w-[260px] border-r border-gray-300 p-6">
    <div class="w-16 h-16 rounded-full mb-3">
      <img
        src="https://i.pravatar.cc/40"
        alt="User"
        class="h-full w-full rounded-full border border-white/70 object-cover"
      />
    </div>
    <div class="font-semibold">John Doe</div>
    <div class="text-sm text-gray-500">johndoe@gmail.com</div>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-8 justify-center w-full">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Scheduled Rides</h2>
    </div>

    <!-- Ride list -->
    @for (r of rides; track r) {
    <div class="mb-3 border rounded-xl border-gray-200 hover:shadow-md hover:bg-gray-50">
      <div class="w-full text-left px-4 py-3 text-sm flex items-center">
        <!-- Left content -->
        <span class="flex items-center">
          <span class="mr-4">{{ r.startLocation }}</span>
          <ng-icon class="mr-4" name="bootstrapArrowRight"></ng-icon>
          <span>{{ r.finishLocation }}</span>
        </span>

        <!-- Time column -->
        <span class="w-20 flex items-center ml-auto justify-start">
          <ng-icon name="bootstrapClock" class="mr-1"></ng-icon>
          {{ r.time | date : 'HH:mm' }}
        </span>
      </div>
    </div>
    }
  </main>
</div>
